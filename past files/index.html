<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No-Code Mobile UI Builder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .phone-screen {
            position: relative;
            width: 300px;
            height: 600px;
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 0 0 10px #111, 0 0 0 13px #fff, 0 0 0 15px #111;
            margin: 20px auto;
            overflow: hidden;
        }
        .phone-screen:before {
            content: '';
            display: block;
            width: 60px;
            height: 5px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #111;
            border-radius: 10px;
        }
        .phone-screen:after {
            content: '';
            display: block;
            width: 35px;
            height: 35px;
            position: absolute;
            left: 50%;
            bottom: 15px;
            transform: translateX(-50%);
            background: #111;
            border-radius: 50%;
        }
        #sketch-canvas {
            cursor: crosshair;
            background: #fff;
            border: 1px solid #ddd;
        }
        #toolbar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        #toolbar button {
            margin: 0 5px;
        }
        #code-panel {
            margin-top: 20px;
            width: 100%;
        }
        #code-panel textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        #framework-selection {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="column">
        <div class="phone-screen">
            <canvas id="sketch-canvas" width="300" height="600"></canvas>
        </div>
        <div id="toolbar">
            <button id="pen">Pen</button>
            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>
            <button id="add-button">Add Button</button>
            <button id="add-navigation">Add Navigation</button>
            <button id="select-tool">Select Tool</button>
        </div>
    </div>
    <div class="column">
        <div id="code-panel">
            <div id="framework-selection">
                <label>
                    <input type="radio" name="framework" value="flutter" checked> Flutter
                </label>
                <label>
                    <input type="radio" name="framework" value="swiftui"> SwiftUI
                </label>
            </div>
            <textarea id="app-description" placeholder="Describe your app..."></textarea>
            <button id="generate-code">Generate Code</button>
        </div>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>
